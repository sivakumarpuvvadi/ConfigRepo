#database connections
spring.datasource.url=jdbc:mysql://localhost:3306/currency
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Eureka ckient 
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone =http://localhost:8761/eureka

#connection to admin sever
spring.boot.admin.client.url=http://localhost:1111

# Circuit Breaker Configuration

resilience4j.circuitbreaker.instances.exchange_service.sliding-window-size=10
resilience4j.circuitbreaker.instances.exchange_service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.exchange_service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.exchange_service.permitted-number-of-calls-in-half-open-state=5
resilience4j.circuitbreaker.instances.exchange_service.automatic-transition-from-open-to-half-open-enabled=true

#ACTUATORS PROPERTIES
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

#zipkin server
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.info.env.enabled=true


#Redis connection info

spring.data.redis.host=localhost
spring.data.redis.port=6379

#Redis configuration details
spring.cache.redis.time-to-live=60000
spring.cache.redis.cache-null-values=false
